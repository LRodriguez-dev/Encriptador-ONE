<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - ONE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link 
        href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@500&display=swap" 
        rel="stylesheet">

        <link rel="stylesheet" href="./styles/reset.css">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="titulo">Bienvenidos a mi encriptador de mensajes</h1>
    </header>

    <main>
        <section >
            <label for="message">Porfavor escribe un mensaje</label>
            <textarea name="Message" id="message" cols="30" rows="10"></textarea>
            <input type="button" value="encrypt" onclick="encrypter()">
            <input type="button" value="desencrypt" onclick="dencrypter()">
            <label for="converted">Mensaje convertido</label>
            <textarea disabled name="converted" id="converted" cols="30" rows="10"></textarea>
            <input type="button" value="Copy" id="copy">
        </section>
    </main>

    <script src="./controller/encriptador.js"></script>
</body>
</html>
